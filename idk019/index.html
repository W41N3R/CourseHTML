<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome back. Login to access your account.</p>
                <form action="login.php" method="post">
                    <div class="but">
                        <label for="iemail"><span class="material-icons"> person </span></label>
                        <input type="email" name="email" id="iemail" placeholder="your email" autocomplete="email" required > 
                    </div>
                    <div class="but">
                        <label for="ipass"><span class="material-icons"> key </span></label>
                        <input type="password" name="pass" id="ipass" placeholder="your password" autocomplete="current-password" required minlength="6" maxlength="20">
                    </div>
                    <input id="log" type="submit" value="Login">
                    <a id="forg" href="fortget.html">Forgot the password?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
