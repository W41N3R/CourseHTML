<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying tables</title>
    <style>
        table{
            border-collapse: collapse;
            width: 350px;
            text-align: center;
        }

        td{
            padding: 7px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <p>Merging tables</p>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            
            <td>8</td>
            
        </tr>
        <tr>
            <td>10</td>
           
            <td>12</td>
        </tr>
    </table>
</body>
</html>
